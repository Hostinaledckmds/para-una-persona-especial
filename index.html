<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tarjeta Virtual Interactiva</title>
</head>
<body onclick="PlayAudio()">
  <div class="container">
    <div class="card" id="card">
      <div class="message" id="message">¡Haz clic para descubrir un mensaje especial!</div>
    </div>
    <div class="button-container">
      <button id="nextButton" onclick="nextCard()">¿Quieres otra tarjeta, mi vida?</button>
      <button id="previousButton" onclick="previousCard()">¿Quieres recordar los mensajes anteriores, mi amor?</button>
      <button id="randomButton" onclick="randomCard()">¿Quieres ver un mensaje aleatorio, mi cielo?</button>
    </div>
  </div>
  <br><br>

  <audio id="musica" autoplay controls loop>
    <source src="pequeña historia.mp3" type="mpeg">
  </audio>

  </section>

  <script>
    function PlayAudio() {
      document.getElementById("musica").play();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
